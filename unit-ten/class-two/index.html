<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Unit Ten - Forms</title>
</head>

<body>

    <form action="index.html" method="POST">
    
        <input type="text" list="stores" name="storename" id="storename" placeholder="Insert a store name" size="30">

        <datalist id="stores">
            <option value="Dominos">Dominos</option>
            <option value="Fujiyama">Fujiyama</option>
            <option value="Burger King">Burger King</option>
            <option value="McDonalds">McDonalds</option>
        </datalist>

    </form>

</body>

</html>
