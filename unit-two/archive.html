<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Unit 2 - Element Head</title>
    <style>
        body{
            background: rgb(110, 110, 110);
            font-family: Arial, Helvetica, sans-serif;
            color:#fff;
        }
    </style>

    <script>
        function writeName() {
            document.getElementById("name").innerHTML = "Alexander Delfim"
        }

        window.onload = writeName;
    </script>

</head>
<body>
    <p id="name"></p>
</body>
</html>
