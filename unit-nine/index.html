<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Unit Nine - Tables</title>
    <style>
        table {
            width: 300px;
        }

        td, th {
            background: #ddd;
            padding: 8px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Brasil</th>
            <td>5</td>
        </tr>
        <tr>
            <th>Argenrina</th>
            <td>2</td>
        </tr>
    </table>
</body>

</html>
