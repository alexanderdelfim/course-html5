<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Unit Nine - Tables</title>
    <style>
        body {
			font-family:Arial, Helvetica, sans-serif;
		}
	
		table { 
			width:700px;
			margin:0 auto;
			border-spacing:0;
			border-right:1px solid #ccc;
			border-bottom:1px solid #ccc;
		}
		
		caption {
			font-size:130%;
			font-weight:bold;
			padding:5px 0;
			background-color:#ECECEC;
			border:1px solid #ccc;
			border-bottom:none;
		}
		
		tr, td, th {
			border:thin solid #ccc;
			border-bottom:none;
			border-right:none;
			padding:5px;
		}
		
		td { 
			text-align:center;
		}
		
		th {
			text-align:left;
		}
		
		thead th {
			text-align:center;
			background-color:#E0E0E0;
		}

		thead tr th:first-child {
			text-align:left;
		}
		
		tfoot td {
			font-size:.9em;
			color:#666;
		}

        tbody tr:nth-child(odd) {
            background-color: #ddd;
        }

        .column_gray {
            background-color: #f0f0f0;
        }

    </style>
</head>

<body>
    <table>
        <caption>Rio de Janeiro Olympics 2016</caption>

        <colgroup>
            <col class="column_gray">
            <col>
            <col class="column_gray">
            <col>
            <col class="column_gray">
        </colgroup>

        <thead>
            <tr>
                <td></td>
                <td>Gold</td>
                <td>Silver</td>
                <td>Bronze</td>
                <td>Total</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Gold</td>
                <td>Sliver</td>
                <td>Bronze</td>
                <td>Total</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Brazil</td>
                <td>100</td>
                <td>130</td>
                <td>200</td>
                <td>430</td>
            </tr>
            
            <tr>
                <td>USA</td>
                <td>90</td>
                <td>110</td>
                <td>210</td>
                <td>420</td>
            </tr>
            
            <tr>
                <td>China</td>
                <td>89</td>
                <td>100</td>
                <td>100</td>
                <td>289</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
